<p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; "><span style="color: #99cc00;">! Funciones mutuamente recursivas; posterior ve a anterior</span>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; "><strong>let</strong>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">  <strong>recursive</strong>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">    <strong>func</strong> f (a : Integer): Integer ~ <span style="color: #3366ff;">1</span> 
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">    |
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">    <strong>func</strong> g (b : Integer): Integer ~ <strong>if</strong> b > <span style="color: #3366ff;">0</span>  <strong>then</strong> f(b - <span style="color: #3366ff;">1</span> ) <strong>else</strong> <span style="color: #3366ff;">0</span> 
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">  <strong>end</strong>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; "><strong>in</strong>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">  putint(f(<span style="color: #3366ff;">10</span> )) ;   <span style="color: #99cc00;">! imprime 1</span>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">  putint(g(<span style="color: #3366ff;">0</span> ))  ;   <span style="color: #99cc00;">! imprime 0</span>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">  putint(<span style="color: #3366ff;">20</span>  * g(<span style="color: #3366ff;">5</span> )) <span style="color: #99cc00;">! imprime 20</span>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; "><strong>end</strong>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; "></p>
