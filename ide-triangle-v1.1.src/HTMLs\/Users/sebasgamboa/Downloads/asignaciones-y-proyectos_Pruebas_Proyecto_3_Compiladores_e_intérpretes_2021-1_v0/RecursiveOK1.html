<p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; "><span style="color: #99cc00;">! Revisa las declaraciones mutuamente recursivas </span>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; "><strong>let</strong>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; "><strong>recursive</strong>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">  <strong>proc</strong> a() ~ put(<span style="color: #3366ff;">'Z'</span> ) <strong>end</strong> <span style="color: #99cc00;">! tiene el end</span>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">  |
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">  <strong>func</strong> m(): Integer ~ <span style="color: #3366ff;">10</span>  <span style="color: #99cc00;">! siempre devuelve 10</span>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; "><strong>end</strong>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; "><strong>in</strong>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">  putint (m()) <span style="color: #99cc00;">! imprime 10, revisar TAM</span>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; "><strong>end</strong>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; "></p>
