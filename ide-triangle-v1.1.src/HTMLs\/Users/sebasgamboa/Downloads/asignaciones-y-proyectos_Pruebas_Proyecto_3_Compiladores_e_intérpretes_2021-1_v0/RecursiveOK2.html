<p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; "><span style="color: #99cc00;">! Revisa el tipo de declaracion recursive - varias alternativas</span>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; "><strong>let</strong>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; "><strong>recursive</strong>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">  <strong>proc</strong> a() ~ put(<span style="color: #3366ff;">'Z'</span> ) <strong>end</strong> 
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">  |
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">  <strong>func</strong> b() : Integer ~ <span style="color: #3366ff;">5</span> 
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">  |
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">  <strong>proc</strong> c() ~ putint (<span style="color: #3366ff;">999</span> ) <strong>end</strong>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; "><strong>end</strong>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; "><strong>in</strong>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">  a (); <span style="color: #99cc00;">! imprime Z</span>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">  c (); <span style="color: #99cc00;">! imprime 999</span>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; ">  putint(<span style="color: #3366ff;">6</span>  *b()) <span style="color: #99cc00;">! imprime 30</span>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; "><strong>end</strong>
</p><p style="padding-left: 0rem; font-family: 'DejaVu Sans', monospace; "></p>
